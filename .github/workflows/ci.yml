name: Beautiful Jekyll CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1

    - name: Install dependencies
      run: |
        gem update --system
        bundle install

    - name: Build site
      run: bundle exec jekyll build

    - name: Deploy
      run: |
        bundle exec jekyll deploy --token ${{ secrets.GITHUB_TOKEN }}